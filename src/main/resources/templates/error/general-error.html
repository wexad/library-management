<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            text-align: center;
            padding-top: 100px;
            color: #c0392b;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a.button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>An Error Occurred</h1>
<p th:text="${errorMessage}">Something went wrong. Please try again later.</p>
<a href="/books" class="button">Back to Books</a>
</body>
</html>
