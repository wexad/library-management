<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
    <title layout:fragment="title">Create Book</title>
</head>

<body>
<div layout:fragment="content">
    <h1>Create Book</h1>
    <form th:action="@{/admin/book/create}" method="post" enctype="multipart/form-data" class="create-book-form">
        <input type="text" name="title" placeholder="Title" required/><br/>
        <input type="text" name="author" placeholder="Author" required/><br/>
        <textarea name="description" placeholder="Description"></textarea><br/>
        <input type="number" name="totalCopies" placeholder="Total Copies" required/><br/>

        <select name="categoryId" required>
            <option value="" disabled selected>Select Category</option>
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select><br/>

        <input type="file" name="imageFile" required/><br/>

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
