<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
    <title layout:fragment="title">Edit Book</title>
</head>

<body>
<div layout:fragment="content">
    <h1>Edit Book</h1>
    <form th:action="@{'/admin/book/edit/' + ${book.id}}" method="post" enctype="multipart/form-data"
          class="book-form-container">
        <h4>Title</h4>
        <input type="text" name="title" th:value="${book.title}" required/><br/>
        <h4>Author</h4>
        <input type="text" name="author" th:value="${book.author}" required/><br/>
        <h4>Description</h4>
        <textarea name="description" th:text="${book.description}"></textarea><br/>
        <h4>Enter a value greater than the current total in the Total Copies field</h4>
        <input type="number" name="totalCopies" th:value="${book.totalCopies}" required/><br/>
        <h4>Category</h4>
        <select name="categoryId" required>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:selected="${cat.id} == ${book.category.id}"
                    th:text="${cat.name}"></option>
        </select><br/>
        <h4>Image</h4>
        <img th:src="@{${book.image.path}}" style="width:150px;height:150px;object-fit:cover"/><br/>
        <input type="file" name="imageFile"/><br/>

        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
